<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>purple form</title>
</head>

<body>
    <div class="all">
        <form action="/" method="GET">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-control">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Age">
            </div>
            <p for="select">Which option best describes your current role?</p>
            <div class="form-control">
                <select>
                    <option value="" hidden>Select current role...</option>
                    <option value="">role1</option>
                    <option value="">role2</option>
                    <option value="">role3...etc</option>
                </select>
            </div>
            <p>Would you recommend freecodecamp to a friend?</p>
            <div class="form-control">
                <input type="radio" id="definitely" name="choice" value="definitely">
                <label for="definitely">Definitely</label>
            </div>
            <div class="form-control">
                <input type="radio" id="maybe" name="choice" value="maybe">
                <label for="maybe">Maybe</label>
            </div>
            <div class="form-control">
                <input type="radio" id="notsure" name="choice" value="notsure">
                <label for="notsure">Not sure</label>
            </div>
            <p>What is your favourite feature of freecodecamp?</p>
            <select>
                <option value="" hidden>Select an option...</option>
                <option value="">feature1</option>
                <option value="">feature2</option>
                <option value="">feature3...etc</option>
            </select>
            <p>What would you like to see improved?<span>(check all that apply)</span></p>
            <div class="form-control">
                <input type="checkbox" id="front">
                <label for="front">Front-end-projects</label>
            </div>
            <div class="form-control">
                <input type="checkbox" id="back">
                <label for="back">Back-end-projects</label>
            </div>
            <div class="form-control">
                <input type="checkbox" id="data">
                <label for="data">Data visualization</label>
            </div>
            <div class="form-control">
                <input type="checkbox" id="challe">
                <label for="challe">Challenges</label>
            </div>
            <div class="form-control">
                <input type="checkbox" id="open">
                <label for="open">Open source community</label>
            </div>
            <div class="form-control">
                <input type="checkbox" id="gitter">
                <label for="gitter">Gitter help rooms</label>
            </div>
            <div class="form-control">
                <input type="checkbox" id="videos">
                <label for="videos">Videos</label>
            </div>
            <div class="form-control">
                <input type="checkbox" id="city">
                <label for="city">City meetups</label>
            </div>
            <div class="form-control">
                <input type="checkbox" id="wiki">
                <label for="wiki">Wiki</label>
            </div>
            <div class="form-control">
                <input type="checkbox" id="forum">
                <label for="forum">Forum</label>
            </div>
            <div class="form-control">
                <input type="checkbox" id="add">
                <label for="add">Additional courses</label>
            </div>
            <div class="form-control">
                <input type="checkbox" id="textarea">
                <label for="textarea">Any comments or suggestions?</label>
            </div>
            <textarea name="textarea" id="textarea" placeholder="Enter your comment here"></textarea>
            <button type="submit">Submit</button>


        </form>
    </div>
</body>

</html>
